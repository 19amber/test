name: CI Frontend Vue

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Docker TAG"
        required: true
        default: "main"

jobs:
  build-and-push-frontend-vue-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to ACR
      run: |
        echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.AZURE_URL }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build and Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./dockerfile/frontend-vue
        file: Dockerfile
        push: true
        tags: ${{ secrets.AZURE_URL }}/frontend-vue:${{ github.event.inputs.name }}-${{ env.DATE_TAG }}

    - name: Update Kustomize Deployment with New Tag
      run: |
        TAG="${{ secrets.AZURE_URL }}/frontend-vue:${{ github.event.inputs.name }}-${{ env.DATE_TAG }}"
        sed -i "s|\(image: frontend-vue\).*|\1:$TAG|" ./manifest/frontend-vue/base/deployment.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./manifest/frontend-vue/base/deployment.yaml
        git commit -m "Update frontend-vue-deployment.yaml with tag $TAG"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
